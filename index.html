<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –†–∞—Å—Å—Ä–æ—á–∫–∏ PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .toast {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, className }) => <i data-lucide={name} className={className}></i>;

        function App() {
            const [amount, setAmount] = useState('');
            const [downPayment, setDownPayment] = useState('');
            const [extraCharge, setExtraCharge] = useState(''); 
            const [months, setMonths] = useState(''); 
            const [markupRate, setMarkupRate] = useState(''); 
            const [startDate] = useState(new Date());
            const [showToast, setShowToast] = useState(false);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [amount, downPayment, extraCharge, months, markupRate, showToast]);

            const calculations = useMemo(() => {
                const base = parseFloat(amount) || 0;
                const extra = parseFloat(extraCharge) || 0;
                const dur = parseInt(months) || 0;
                const rate = parseFloat(markupRate) || 0;
                
                const isFieldEmpty = downPayment === '';
                const initialInput = parseFloat(downPayment) || 0;

                if (base <= 0 || dur <= 0) return { monthly: 0, total: 0, schedule: [] };

                const baseWithExtra = base + extra;
                const totalWithMarkup = baseWithExtra + (baseWithExtra * (rate / 100));
                
                let schedule = [];
                let monthlyRounded = 0;
                let totalFinal = 0;

                const formatDate = (date) => {
                    return date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                };

                if (isFieldEmpty) {
                    const monthlyExact = totalWithMarkup / dur;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = monthlyRounded * dur;

                    for (let i = 0; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i);
                        const paidSoFar = monthlyRounded * (i + 1);
                        schedule.push({
                            id: i + 1,
                            date: formatDate(d),
                            pay: monthlyRounded,
                            label: i === 0 ? '–í–∑–Ω–æ—Å' : `–ü–ª. ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                } else if (initialInput === 0) {
                    const monthlyExact = totalWithMarkup / dur;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = monthlyRounded * dur;

                    for (let i = 0; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i + 1);
                        const paidSoFar = monthlyRounded * (i + 1);
                        schedule.push({
                            id: i + 1,
                            date: formatDate(d),
                            pay: monthlyRounded,
                            label: `–ü–ª. ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                } else {
                    const initial = initialInput;
                    const remainingToFinance = Math.max(0, totalWithMarkup - initial);
                    const remainingMonths = Math.max(1, dur - 1);
                    const monthlyExact = remainingToFinance / remainingMonths;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = initial + (monthlyRounded * remainingMonths);

                    schedule.push({
                        id: 1,
                        date: formatDate(new Date(startDate)),
                        pay: initial,
                        label: '–í–∑–Ω–æ—Å',
                        remain: totalFinal - initial
                    });

                    for (let i = 1; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i);
                        const paidSoFar = initial + (monthlyRounded * i);
                        schedule.push({
                            id: i + 1,
                            date: formatDate(d),
                            pay: monthlyRounded,
                            label: `–ü–ª. ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                }

                return { 
                    monthly: monthlyRounded, 
                    total: totalFinal, 
                    schedule, 
                    pureAmount: base,
                    extraCharge: extra,
                    initialPay: isFieldEmpty ? monthlyRounded : initialInput,
                    isFieldEmpty
                };
            }, [amount, downPayment, extraCharge, months, markupRate, startDate]);

            const handleShare = () => {
                if (calculations.schedule.length === 0) return;
                let text = `üìÑ *–†–ê–°–ß–ï–¢ –†–ê–°–°–†–û–ß–ö–ò*\n`;
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `üè∑ *–¢–æ–≤–∞—Ä:* ${calculations.pureAmount.toLocaleString()} ‚ÇΩ\n`;
                text += `üóì *–°—Ä–æ–∫:* ${months} –º–µ—Å.\n`;
                text += `üí∞ *–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å:* ${calculations.initialPay.toLocaleString()} ‚ÇΩ\n`;
                text += `üí≥ *–ú–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂:* ${calculations.monthly.toLocaleString()} ‚ÇΩ\n`;
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `üìÖ *–ì–†–ê–§–ò–ö:*\n`;
                calculations.schedule.forEach(item => {
                    text += `üîπ ${item.date} ‚Äî *${item.pay.toLocaleString()} ‚ÇΩ*\n`;
                });
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `‚úÖ *–ò–¢–û–ì–û:* ${calculations.total.toLocaleString()} ‚ÇΩ`;

                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowToast(true);
                    setTimeout(() => setShowToast(false), 3000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            return (
                <div className="min-h-screen p-2 md:p-6 max-w-[1440px] mx-auto flex flex-col gap-4 text-slate-200">
                    <header className="bg-slate-800/60 backdrop-blur-md rounded-2xl p-3 md:p-4 border border-slate-700/50 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2 md:gap-3">
                            <div className="bg-blue-600 p-1.5 md:p-2 rounded-lg md:rounded-xl shadow-lg shadow-blue-900/20">
                                <Icon name="credit-card" className="text-white w-4 h-4 md:w-5 md:h-5" />
                            </div>
                            <h1 className="font-bold text-white text-sm md:text-lg leading-tight">–†–∞—Å—Å—Ä–æ—á–∫–∞ PRO</h1>
                        </div>
                        <button onClick={handleShare} disabled={calculations.schedule.length === 0}
                            className="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 rounded-xl text-[10px] md:text-xs font-bold transition-all flex items-center gap-2 disabled:opacity-30 whitespace-nowrap shadow-lg shadow-blue-900/20 active:scale-95">
                            <Icon name="share-2" className="w-3 h-3 md:w-3.5 md:h-3.5" />
                            <span>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</span>
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-4">
                        <div className="lg:col-span-4 xl:col-span-3 space-y-4">
                            <div className="bg-slate-800/40 rounded-2xl p-4 border border-slate-700/50 shadow-md">
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[9px] font-black text-blue-400 uppercase mb-1 block tracking-widest text-center">–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞</label>
                                        <div className="relative">
                                            <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-900 border border-slate-700/50 text-white rounded-xl py-2.5 pl-9 pr-4 font-bold text-base focus:ring-2 focus:ring-blue-500 outline-none transition-all text-center" />
                                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 font-bold text-sm">‚ÇΩ</div>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[9px] font-black text-blue-400 uppercase mb-1 block tracking-widest text-center">–î–æ–ø. –Ω–∞—Ü–µ–Ω–∫–∞</label>
                                        <div className="relative">
                                            <input type="number" value={extraCharge} onChange={e => setExtraCharge(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-900 border border-slate-700/50 text-indigo-400 rounded-xl py-2.5 pl-9 pr-4 font-bold text-base focus:ring-2 focus:ring-blue-500 outline-none transition-all text-center" />
                                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 font-bold text-sm">‚ÇΩ</div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[9px] font-black text-blue-400 uppercase mb-1 block tracking-widest text-center">% –ù–∞—Ü–µ–Ω–∫–∏</label>
                                            <input type="number" value={markupRate} onChange={e => setMarkupRate(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-900 border border-slate-700/50 text-white rounded-xl py-2.5 px-3 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500 text-center" />
                                        </div>
                                        <div>
                                            <label className="text-[9px] font-black text-blue-400 uppercase mb-1 block tracking-widest text-center">–°—Ä–æ–∫ (–º–µ—Å)</label>
                                            <input type="number" value={months} onChange={e => setMonths(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-900 border border-slate-700/50 text-white rounded-xl py-2.5 px-3 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500 text-center" />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[9px] font-black text-emerald-400 uppercase mb-1 block tracking-widest text-center">–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å</label>
                                        <input type="number" value={downPayment} onChange={e => setDownPayment(e.target.value)} placeholder="–ü—É—Å—Ç–æ = –ê–≤—Ç–æ"
                                            className="w-full bg-slate-900 border border-slate-700/50 text-emerald-400 rounded-xl py-2.5 px-4 font-bold text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all placeholder:text-slate-600 text-center" />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-5 text-white shadow-xl relative text-center">
                                <p className="text-blue-100 text-[9px] font-black uppercase mb-1 tracking-widest">–ï–∂–µ–º–µ—Å—è—á–Ω–æ</p>
                                <div className="text-3xl font-black tabular-nums tracking-tight">{calculations.monthly.toLocaleString()} ‚ÇΩ</div>
                                <div className="mt-3 pt-3 border-t border-white/10 flex justify-between items-end">
                                    <span className="text-[9px] text-blue-100 font-bold uppercase tracking-widest">–ò—Ç–æ–≥–æ:</span>
                                    <span className="text-base font-bold">{calculations.total.toLocaleString()} ‚ÇΩ</span>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 xl:col-span-9 flex flex-col h-full">
                            <div className="bg-slate-800/40 rounded-2xl border border-slate-700/50 overflow-hidden flex flex-col h-full shadow-md">
                                <div className="px-4 py-3 border-b border-slate-700/50 bg-slate-800/30 flex items-center justify-between">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="list" className="w-3 h-3 text-blue-500" />
                                        –ì—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π
                                    </h2>
                                </div>
                                <div className="overflow-x-hidden overflow-y-auto max-h-[550px] lg:max-h-none flex-1 custom-scrollbar">
                                    <table className="w-full text-left border-collapse table-fixed">
                                        <thead className="bg-slate-800 sticky top-0 z-10">
                                            <tr className="text-[9px] font-black text-slate-500 uppercase tracking-tighter border-b border-slate-700/50">
                                                <th className="w-8 py-3 text-center">‚Ññ</th>
                                                <th className="w-[85px] px-2 py-3 text-center">–î–∞—Ç–∞</th>
                                                <th className="px-2 py-3 text-center">–°—É–º–º–∞</th>
                                                <th className="px-2 py-3 text-center">–û—Å—Ç–∞—Ç–æ–∫</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-700/30">
                                            {calculations.schedule.map((row) => (
                                                <tr key={row.id} className="hover:bg-slate-700/20 transition-colors group">
                                                    <td className="py-3 text-[9px] font-bold text-center text-slate-500">{row.id}</td>
                                                    <td className="px-2 py-3 text-[10px] font-bold text-slate-300 tabular-nums leading-tight text-center">
                                                        {row.date}
                                                    </td>
                                                    <td className="px-2 py-3 text-center">
                                                        <div className="text-[12px] font-black text-slate-100">{row.pay.toLocaleString()} ‚ÇΩ</div>
                                                        <div className="text-[8px] text-slate-400 font-black uppercase tracking-tighter truncate">{row.label}</div>
                                                    </td>
                                                    <td className="px-2 py-3 text-center text-[10px] font-bold text-slate-400/80 tabular-nums">
                                                        {row.remain.toLocaleString()} ‚ÇΩ
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {calculations.schedule.length === 0 && (
                                        <div className="py-20 text-center opacity-20 flex flex-col items-center gap-2">
                                            <Icon name="layout" className="w-12 h-12" />
                                            <p className="text-[9px] font-black uppercase tracking-[0.2em]">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showToast && (
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-xs">
                            <div className="toast bg-blue-600 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center justify-center gap-2 border border-blue-400/30">
                                <Icon name="check-circle" className="w-4 h-4" />
                                <span className="text-[10px] font-bold uppercase tracking-widest">–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
