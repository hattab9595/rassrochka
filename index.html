<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –†–∞—Å—Å—Ä–æ—á–∫–∏ PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, className }) => <i data-lucide={name} className={className}></i>;

        function App() {
            const [amount, setAmount] = useState('');
            const [downPayment, setDownPayment] = useState('');
            const [extraCharge, setExtraCharge] = useState(''); 
            const [months, setMonths] = useState(''); 
            const [markupRate, setMarkupRate] = useState(''); 
            const [startDate] = useState(new Date());
            const [showToast, setShowToast] = useState(false);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [amount, downPayment, extraCharge, months, markupRate, showToast]);

            const calculations = useMemo(() => {
                const base = parseFloat(amount) || 0;
                const extra = parseFloat(extraCharge) || 0;
                const dur = parseInt(months) || 0;
                const rate = parseFloat(markupRate) || 0;
                
                const isFieldEmpty = downPayment === '';
                const initialInput = parseFloat(downPayment) || 0;

                if (base <= 0 || dur <= 0) return { monthly: 0, total: 0, schedule: [] };

                const baseWithExtra = base + extra;
                const totalWithMarkup = baseWithExtra + (baseWithExtra * (rate / 100));
                
                let schedule = [];
                let monthlyRounded = 0;
                let totalFinal = 0;

                if (isFieldEmpty) {
                    const monthlyExact = totalWithMarkup / dur;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = monthlyRounded * dur;

                    for (let i = 0; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i);
                        const paidSoFar = monthlyRounded * (i + 1);
                        schedule.push({
                            id: i + 1,
                            date: d.toLocaleDateString('ru-RU'),
                            pay: monthlyRounded,
                            label: i === 0 ? '–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å' : `–ü–ª–∞—Ç–µ–∂ ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                } else if (initialInput === 0) {
                    const monthlyExact = totalWithMarkup / dur;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = monthlyRounded * dur;

                    for (let i = 0; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i + 1);
                        const paidSoFar = monthlyRounded * (i + 1);
                        schedule.push({
                            id: i + 1,
                            date: d.toLocaleDateString('ru-RU'),
                            pay: monthlyRounded,
                            label: `–ü–ª–∞—Ç–µ–∂ ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                } else {
                    const initial = initialInput;
                    const remainingToFinance = Math.max(0, totalWithMarkup - initial);
                    const remainingMonths = Math.max(1, dur - 1);
                    const monthlyExact = remainingToFinance / remainingMonths;
                    monthlyRounded = Math.ceil(monthlyExact / 50) * 50;
                    totalFinal = initial + (monthlyRounded * remainingMonths);

                    schedule.push({
                        id: 1,
                        date: new Date(startDate).toLocaleDateString('ru-RU'),
                        pay: initial,
                        label: '–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å',
                        remain: totalFinal - initial
                    });

                    for (let i = 1; i < dur; i++) {
                        const d = new Date(startDate);
                        d.setMonth(startDate.getMonth() + i);
                        const paidSoFar = initial + (monthlyRounded * i);
                        schedule.push({
                            id: i + 1,
                            date: d.toLocaleDateString('ru-RU'),
                            pay: monthlyRounded,
                            label: `–ü–ª–∞—Ç–µ–∂ ${i + 1}`,
                            remain: Math.max(0, totalFinal - paidSoFar)
                        });
                    }
                }

                return { 
                    monthly: monthlyRounded, 
                    total: totalFinal, 
                    schedule, 
                    pureAmount: base,
                    extraCharge: extra,
                    initialPay: isFieldEmpty ? monthlyRounded : initialInput,
                    isFieldEmpty
                };
            }, [amount, downPayment, extraCharge, months, markupRate, startDate]);

            const handleShare = () => {
                if (calculations.schedule.length === 0) return;
                let text = `üìÑ *–†–ê–°–ß–ï–¢ –†–ê–°–°–†–û–ß–ö–ò*\n`;
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `üè∑ *–¢–æ–≤–∞—Ä:* ${calculations.pureAmount.toLocaleString()} ‚ÇΩ\n`;
                if (calculations.extraCharge > 0) text += `‚ûï *–î–æ–ø. –Ω–∞—Ü–µ–Ω–∫–∞:* ${calculations.extraCharge.toLocaleString()} ‚ÇΩ\n`;
                text += `üóì *–°—Ä–æ–∫:* ${months} –º–µ—Å.\n`;
                text += `üí∞ *–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å:* ${calculations.initialPay.toLocaleString()} ‚ÇΩ\n`;
                text += `üí≥ *–ú–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂:* ${calculations.monthly.toLocaleString()} ‚ÇΩ\n`;
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `üìÖ *–ì–†–ê–§–ò–ö:*\n`;
                calculations.schedule.forEach(item => {
                    text += `üîπ ${item.date} ‚Äî *${item.pay.toLocaleString()} ‚ÇΩ*\n`;
                });
                text += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                text += `‚úÖ *–ò–¢–û–ì–û:* ${calculations.total.toLocaleString()} ‚ÇΩ`;

                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowToast(true);
                    setTimeout(() => setShowToast(false), 3000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            return (
                <div className="min-h-screen p-2 md:p-6 max-w-[1440px] mx-auto">
                    <header className="bg-slate-900/50 backdrop-blur-md rounded-2xl p-4 mb-4 border border-slate-800 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl">
                                <Icon name="credit-card" className="text-white w-5 h-5" />
                            </div>
                            <h1 className="font-bold text-white text-base md:text-lg">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –†–∞—Å—Å—Ä–æ—á–∫–∏</h1>
                        </div>
                        <button onClick={handleShare} disabled={calculations.schedule.length === 0}
                            className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl text-xs font-bold transition-all flex items-center gap-2 disabled:opacity-30">
                            <Icon name="share-2" className="w-3.5 h-3.5" />
                            <span>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–∞—Å—á–µ—Ç</span>
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-4">
                        <div className="lg:col-span-4 xl:col-span-3 space-y-4">
                            <div className="bg-slate-900/40 rounded-2xl p-5 border border-slate-800 shadow-lg">
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-black text-blue-400 uppercase mb-1 block tracking-widest">–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞</label>
                                        <div className="relative">
                                            <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl py-3 pl-10 pr-4 font-bold text-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" />
                                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-600 font-bold">‚ÇΩ</div>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-black text-blue-400 uppercase mb-1 block tracking-widest">–î–æ–ø. –Ω–∞—Ü–µ–Ω–∫–∞</label>
                                        <div className="relative">
                                            <input type="number" value={extraCharge} onChange={e => setExtraCharge(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-950/50 border border-slate-800 text-indigo-400 rounded-xl py-3 pl-10 pr-4 font-bold text-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" />
                                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-600 font-bold">‚ÇΩ</div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[10px] font-black text-blue-400 uppercase mb-1 block tracking-widest">% –ù–∞—Ü–µ–Ω–∫–∏</label>
                                            <input type="number" value={markupRate} onChange={e => setMarkupRate(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl py-3 px-3 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-blue-400 uppercase mb-1 block tracking-widest">–°—Ä–æ–∫ (–º–µ—Å)</label>
                                            <input type="number" value={months} onChange={e => setMonths(e.target.value)} placeholder="0"
                                                className="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl py-3 px-3 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500" />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-black text-emerald-400 uppercase mb-1 block tracking-widest">–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å</label>
                                        <input type="number" value={downPayment} onChange={e => setDownPayment(e.target.value)} placeholder="–ü—É—Å—Ç–æ = –ê–≤—Ç–æ-–≤–∑–Ω–æ—Å"
                                            className="w-full bg-slate-950/50 border border-slate-800 text-emerald-400 rounded-xl py-3 px-4 font-bold text-base focus:ring-2 focus:ring-emerald-500 outline-none transition-all placeholder:text-slate-700" />
                                        <p className="text-[9px] text-slate-500 mt-2 leading-tight">
                                            üí° <span className="text-slate-400 italic">–ü—É—Å—Ç–æ</span> ‚Äî –≤–∑–Ω–æ—Å —Å–µ–≥–æ–¥–Ω—è.<br/>
                                            üí° <span className="text-slate-400 italic">"0"</span> ‚Äî –±–µ–∑ –≤–∑–Ω–æ—Å–∞, –ø–µ—Ä–≤—ã–π –ø–ª–∞—Ç–µ–∂ —á–µ—Ä–µ–∑ –º–µ—Å—è—Ü.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-[2rem] p-6 text-white shadow-xl overflow-hidden relative">
                                <Icon name="zap" className="absolute -right-4 -top-4 w-24 h-24 opacity-10" />
                                <div className="relative z-10">
                                    <p className="text-blue-100 text-[10px] font-black uppercase mb-1 tracking-widest">–ú–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂</p>
                                    <div className="text-4xl font-black tabular-nums tracking-tighter">{calculations.monthly.toLocaleString()} ‚ÇΩ</div>
                                    <div className="mt-4 pt-4 border-t border-white/10 flex justify-between items-end">
                                        <span className="text-[10px] text-blue-100 font-bold uppercase tracking-widest">–ò—Ç–æ–≥–æ:</span>
                                        <span className="text-lg font-bold">{calculations.total.toLocaleString()} ‚ÇΩ</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 xl:col-span-9">
                            <div className="bg-slate-900/40 rounded-[2rem] border border-slate-800 overflow-hidden flex flex-col h-full shadow-lg">
                                <div className="px-6 py-5 border-b border-slate-800 bg-slate-900/20 flex items-center justify-between">
                                    <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="list" className="w-3.5 h-3.5 text-blue-500" />
                                        –ì—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π
                                    </h2>
                                    {calculations.isFieldEmpty && (
                                        <span className="text-[10px] bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full font-black uppercase tracking-widest border border-blue-500/30">–í–∑–Ω–æ—Å –≤–∫–ª—é—á–µ–Ω</span>
                                    )}
                                </div>
                                <div className="overflow-x-auto flex-1 custom-scrollbar">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-slate-900 sticky top-0 z-10">
                                            <tr className="text-[10px] font-black text-slate-500 uppercase tracking-tighter border-b border-slate-800">
                                                <th className="px-6 py-4 w-12 text-center">‚Ññ</th>
                                                <th className="px-6 py-4">–î–∞—Ç–∞</th>
                                                <th className="px-6 py-4">–°—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞</th>
                                                <th className="px-6 py-4 text-right pr-10">–û—Å—Ç–∞—Ç–æ–∫ –¥–æ–ª–≥–∞</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-800/50">
                                            {calculations.schedule.map((row) => (
                                                <tr key={row.id} className="hover:bg-slate-800/30 transition-colors group">
                                                    <td className="px-6 py-5 text-[10px] font-bold text-center text-slate-600 group-hover:text-blue-400">{row.id}</td>
                                                    <td className="px-6 py-5 text-[11px] font-bold text-slate-400 group-hover:text-slate-200">{row.date}</td>
                                                    <td className="px-6 py-5">
                                                        <div className="text-[14px] font-black text-slate-200 group-hover:text-white">{row.pay.toLocaleString()} ‚ÇΩ</div>
                                                        <div className="text-[9px] text-slate-500 font-black uppercase tracking-tighter">{row.label}</div>
                                                    </td>
                                                    <td className="px-6 py-5 text-right pr-10 text-[11px] font-bold text-slate-500 italic tabular-nums group-hover:text-slate-400">
                                                        {row.remain.toLocaleString()} ‚ÇΩ
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {calculations.schedule.length === 0 && (
                                        <div className="py-24 text-center opacity-10 flex flex-col items-center gap-3">
                                            <Icon name="layout" className="w-16 h-16" />
                                            <p className="text-xs font-black uppercase tracking-[0.3em]">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showToast && (
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
                            <div className="toast bg-blue-600 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3 border border-blue-400/30">
                                <Icon name="check-circle" className="w-5 h-5" />
                                <span className="text-sm font-bold uppercase tracking-widest">–†–∞—Å—á–µ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
